<head>
  <meta charset="UTF-8">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">

  <meta property="og:site_name" content="{{ site.title }}">

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">

  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}"/>
  {% else %}
  <meta property="og:description" content="{{ site.title | strip_html | strip_newlines | truncate: 160 }}"/>
  {% endif %}

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
  {% else %}
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:type" content="website">
  {% endif %}

  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="{{ site.url }}/">
  {% endif %}

  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  {% endif %}

  <title>
    {% if page.id == "home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &mdash; {{ site.title }}
    {% endif %}
  </title>

  <!-- MathJax Configuration -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ['\\(','\\)'] ],
        displayMath: [ ['$$','$$'], ['\\[','\\]'] ],
        processEscapes: true,
        processRefs: true,
        processEnvironments: true,
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      },
      extensions: ["MathMenu.js", "MathZoom.js", "AssistiveMML.js", "a11y/accessibility-menu.js"],
      jax: ["input/TeX", "output/CommonHTML"],
      TeX: {
        extensions: ["AMSmath.js", "AMSsymbols.js", "noErrors.js", "noUndefined.js"]
      }
    });
  </script>
  
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml">

  <!-- Favicon Configuration -->
  <!-- Light mode favicons -->
  <link rel="icon" href="{{ site.baseurl }}/assets/favicon-light.svg" media="(prefers-color-scheme: light)">
  <link rel="mask-icon" href="{{ site.baseurl }}/assets/favicon-light.svg" color="#000000" media="(prefers-color-scheme: light)"> <!-- Safari pinned tabs - light mode -->
  
  <!-- Dark mode favicons -->
  <link rel="icon" href="{{ site.baseurl }}/assets/favicon-dark.svg" media="(prefers-color-scheme: dark)">
  <link rel="mask-icon" href="{{ site.baseurl }}/assets/favicon-dark.svg" color="#ffffff" media="(prefers-color-scheme: dark)"> <!-- Safari pinned tabs - dark mode -->
  
  <!-- Fallback icons for broader compatibility -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon-light-share.png"> <!-- General favicon fallback for older browsers -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicon-light-share.png"> <!-- iOS/Safari home screen icon -->

  <!-- Theme colors for mobile browsers -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)"> <!-- Mobile browser UI color - light mode -->
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">  <!-- Mobile browser UI color - dark mode -->
</head>
